{% extends "layout.html" %}

{% block page_title %}
  Choose what to pay
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="">
        <legend>
          <h1 class="heading-large">
            Choose what to pay
          </h1>
        </legend>
          <div class="multiple-choice catalogue">
            <input id="radio-1" type="radio" name="amount" value="2000">
            <label for="radio-1">Service Record</label>
          </div>
          <div class="multiple-choice catalogue">
            <input id="radio-2" type="radio" name="amount" value="3000">
            <label for="radio-2">Service Certificate</label>
          </div>
          <p class="form-block">or</p>
          <div class="multiple-choice catalogue">
            <input id="radio-3" type="radio" name="amount" value="5000">
            <label for="radio-3">Commemorative medal</label>
          </div>
        <button type="submit" class="button catalogue">
          Continue
        </button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
