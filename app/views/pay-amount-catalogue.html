{% extends "layout.html" %}

{% block page_title %}
  Choose what to pay
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="/card-payment">
        <legend>
          <h1 class="heading-large">
            Choose what to pay
          </h1>
        </legend>
          <div class="multiple-choice catalogue">
            <input id="radio-1" type="radio" name="payment-amount" value="20">
            <label for="radio-1">Service Record – <strong class="b">£20</strong></label>
          </div>
          <div class="multiple-choice catalogue">
            <input id="radio-2" type="radio" name="payment-amount" value="30">
            <label for="radio-2">Service Certificate – <strong class="b">£30</strong></label>
          </div>
          <div class="multiple-choice catalogue">
            <input id="radio-3" type="radio" name="payment-amount" value="50">
            <label for="radio-3">Commemorative medal – <strong class="b">£50</strong></label>
          </div>
        <button type="submit" class="button catalogue">
          Continue
        </button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
